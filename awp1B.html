<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #eef5f6;
    }

    .sidebar {
      height: 100vh;
      background-color: #0b3d3b;
      color: #ffffff;
    }

    .sidebar a {
      color: #ffffff;
      text-decoration: none;
      display: block;
      padding: 14px 20px;
      border-radius: 6px;
      margin: 6px 10px;
      font-weight: 500;
    }

    .sidebar a:hover {
      background-color: #16a085;
      transition: 0.3s;
    }

    .card {
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.15);
    }

    .dashboard-header {
      margin-bottom: 30px;
    }

    h4 {
      margin-bottom: 20px;
    }

    h2 {
      color: #0b3d3b;
    }

    .card i {
      font-size: 28px;
      color: #138d75;
      margin-bottom: 10px;
    }

    .card-title {
      color: #0b5345;
    }

    .card-text {
      font-weight: 600;
      color: #145a32;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="position-sticky pt-3">
          <h4 class="text-center py-3">Dashboard</h4>
          <a href="#"><i class="fas fa-home me-2"></i>Home</a>
          <a href="#"><i class="fas fa-shopping-cart me-2"></i>Orders</a>
          <a href="#"><i class="fas fa-box-open me-2"></i>Products</a>
          <a href="#"><i class="fas fa-users me-2"></i>Customers</a>
          <a href="#"><i class="fas fa-chart-line me-2"></i>Reports</a>
          <a href="#"><i class="fas fa-cog me-2"></i>Settings</a>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto px-md-4">
        <div class="dashboard-header pt-3 pb-3 border-bottom">
          <h2 class="text-primary">E-commerce Dashboard</h2>
        </div>

        <!-- Stat Cards -->
        <div class="row">
          <div class="col-md-3">
            <div class="card text-center p-3">
              <i class="fas fa-dollar-sign"></i>
              <h5 class="card-title mt-2">Total Sales</h5>
              <p class="card-text">$12,345</p>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card text-center p-3">
              <i class="fas fa-shopping-bag"></i>
              <h5 class="card-title mt-2">Orders</h5>
              <p class="card-text">345</p>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card text-center p-3">
              <i class="fas fa-boxes"></i>
              <h5 class="card-title mt-2">Products</h5>
              <p class="card-text">120</p>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card text-center p-3">
              <i class="fas fa-users"></i>
              <h5 class="card-title mt-2">Customers</h5>
              <p class="card-text">75</p>
            </div>
          </div>
        </div>

        <!-- Graphs -->
        <div class="row mt-4">
          <div class="col-md-6">
            <div class="card p-3">
              <h5>Sales Over Time</h5>
              <canvas id="salesChart"></canvas>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card p-3">
              <h5>Orders Over Time</h5>
              <canvas id="ordersChart"></canvas>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const salesCtx = document.getElementById('salesChart').getContext('2d');
    const salesChart = new Chart(salesCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Sales',
          data: [1200, 1900, 1500, 2200, 2000, 2500],
          borderColor: '#16a085',
          backgroundColor: 'rgba(22, 160, 133, 0.2)',
          tension: 0.4
        }]
      },
      options: { responsive: true }
    });

    const ordersCtx = document.getElementById('ordersChart').getContext('2d');
    const ordersChart = new Chart(ordersCtx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Orders',
          data: [30, 45, 28, 50, 42, 60],
          backgroundColor: '#1abc9c'
        }]
      },
      options: { responsive: true }
    });
  </script>
</body>
</html>
